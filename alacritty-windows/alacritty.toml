
# Alacritty config for Windows + WSL
# Theme: Gruvbox Dark

[general]
live_config_reload = true

[window]
opacity = 0.90
decorations = "full"

[window.padding]
x = 8
y = 8

[font]
size = 12.0

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

# Launch directly into your default WSL distro
[terminal.shell]
program = "wsl"
args = ["~"]

[scrolling]
history = 10000

[cursor]
# Configure blinking through cursor.style
[cursor.style]
shape = "Beam"
blinking = "Always"

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[colors.normal]
black = "0x282828"
red = "0xcc241d"
green = "0x98971a"
yellow = "0xd79921"
blue = "0x458588"
magenta = "0xb16286"
cyan = "0x689d6a"
white = "0xa89984"

[colors.bright]
black = "0x928374"
red = "0xfb4934"
